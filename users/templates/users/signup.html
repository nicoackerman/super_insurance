{% extends 'index.html' %}
{% load i18n %}

{% block title %}{% trans 'Sign Up - Super Insurance' %}{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="form-container">
    <div class="text-center mb-4">
        <h2 class="mb-2">{% trans 'Create Your Account' %}</h2>
        <p class="text-muted">{% trans 'Join Super Insurance to manage your policies and claims with ease.' %}</p>
    </div>
    <form class="form-with-validation" method="post" action="{% url 'users:signup' %}">
      {% csrf_token %}
      
      {{ form.as_p }}

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">{% trans 'Sign Up' %}</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
