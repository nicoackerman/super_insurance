{% extends 'index.html' %}

{% block title %}Sign Up - Super Insurance{% endblock %}

{% block style %}
<style>
  .signup-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #fff;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="signup-container">
    <h2 class="text-center">Sign Up</h2>
    <form class="form-with-validation" method="post" action="/users/signup/">
      {% csrf_token %}
      
      {{ form.as_p }}

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
