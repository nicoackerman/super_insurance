{% extends 'index.html' %}
{% load i18n %}

{% block title %}{% trans 'Create Policy - Super Insurance' %}{% endblock %}

{% block style %}
<style>
  .create-policy-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #fff;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="create-policy-container">
    <h2 class="text-center">{% trans 'Create New Policy' %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">{% trans 'Create Policy' %}</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
