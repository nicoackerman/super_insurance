{% extends 'index.html' %}

{% block title %}Delete Policy - Super Insurance{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Delete Policy</h1>
    <p>Are you sure you want to delete the policy "{{ policy.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'company:policies' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
